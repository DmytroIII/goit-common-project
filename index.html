<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
        <div class="customer-reviews">
            <div class="container">
                <img class="customer-reviews__photo" src="./images/review-person.png" alt="review person" />
                <div class="customer-reviews__box">
                    <img class="customer-reviews__image" src="./images/quotes.png" alt="review person" width="54" height="40" />
                    <img class="customer-reviews__imageBackground" src="./images/field.png" alt="review person" />
                    <div class="customer-reviews__text">Nullam viverra consectetuer. Quisque cursus et, porttitor risis. Aliquam sem. In
                        hendreit nulla quam nunc, accumsan
                        congue. Lorem ipsum primis in nibh vel risus.
                    </div>
                </div>
                <div class="customer-reviews__point">
                    <svg class="customer-reviews__point-small" width="4" height="4">
                        <use href="./images/symbol-defs.svg#icon-point-small"></use>
                    </svg>
                    <svg class="customer-reviews__point-small" width="4" height="4">
                        <use href="./images/symbol-defs.svg#icon-point-small"></use>
                    </svg>
                    <svg class="customer-reviews__point-small" width="4" height="4">
                        <use href="./images/symbol-defs.svg#icon-point-small"></use>
                    </svg>
                </div>

                <div class="customer-reviews__adress">
                    <p> Emily, Los Angeles </p>
                </div>

                    <div class="customer-reviews__home-point">
                        <svg class="customer-reviews__point-big" width="12.4" height="11.84">
                            <use href="./images/symbol-defs.svg#icon-home"></use>
                        </svg>
                        <svg class="customer-reviews__point-big" width="12" height="12">
                            <use href="./images/symbol-defs.svg#icon-point-big"></use>
                        </svg>
                        <svg class="customer-reviews__point-big" width="12" height="12">
                            <use href="./images/symbol-defs.svg#icon-point-big"></use>
                        </svg>
                    </div>

            </div>
        </div>
</body>
</html>
